<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        p {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 900px;
        }

        li {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        div {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        h3 {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 1.2em;
            margin: 0;
            color: #555;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
            object-fit: cover;
        }

        button {
            background-color: #d9534f;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c9302c;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <p>WELCOME TO YOUR CART</p>
    <button><a href="{% url 'simpleproductdisplay' %}">HOME</a></button>
    <ul>
        {% for x in cartentry %}
            <li>
                <div>
                    {% if x.image %}
                        <img src="{{ x.image.url }}" alt="{{ x.name }}">
                    {% endif %}
                    <div>
                        <h3>{{ x.name }}</h3>
                        <h1>{{ x.price }}</h1>
                    </div>
                    <button><a href="{% url 'cartdelete' x.id %}">DELETE</a></button>
                </div>
            </li>
        {% empty %}
            <p style="text-align:center; width:100%;">No items in the cart.</p>
        {% endfor %}
    </ul>
    <p>TOTAL COST : {{ total_cost }}</p>
</body>
</html>
